<div class="container">

  <form class="table-form" action="">

    <div class="row">
      <div class="col offset-md-8">
        <div class="form-group row">
          <label for="inputDate" class="col-sm-2 col-form-label">Fecha</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputDate" placeholder="Fecha">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <label for="tituloProyecto" class="col-sm-3 col-form-label">TITULO DEL PROYECTO</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="tituloProyecto" placeholder="Titulo del Proyecto">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        CLIENTE/PETICIONARIO
      </div>
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="nombreCliente">
          </div>
        </div>
        <div class="row">
          <label for="personaResponsable" class="col-sm-3 col-form-label">Persona/Rpble. Cliente</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="personaResponsable" placeholder="Persona Responsable">
          </div>
        </div>
        <div class="row">
          <label for="departamento" class="col-sm-3 col-form-label">Departamento</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="departamento" placeholder="Departamento">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        Patrocinador del proyecto <br>(Sponsor)
      </div>
      <div class="col-sm-8">
        <div class="row">
          <label for="personaResponsable" class="col-sm-3 col-form-label">Persona</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="personaResponsable" placeholder="Persona">
          </div>
        </div>
        <div class="row">
          <label for="departamento" class="col-sm-3 col-form-label">Departamento</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="departamento" placeholder="Departamento">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        Director/Rpble. del Proyecto
      </div>
      <div class="col-sm-8">
        <div class="row">
          <label for="personaResponsable" class="col-sm-3 col-form-label">Persona</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="personaResponsable" placeholder="Persona">
          </div>
        </div>
        <div class="row">
          <label for="departamento" class="col-sm-3 col-form-label">Departamento</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="departamento" placeholder="Departamento">
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <label for="departamento" class="col-sm-3 col-form-label">Cód. Identif. Proyec</label>
      <div class="col-sm-9">
        <div class="col">
          <input type="text" class="form-control" id="departamento" placeholder="Codigo proyecto">
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Pendiente asignación
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
